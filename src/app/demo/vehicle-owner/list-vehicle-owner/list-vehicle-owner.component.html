<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="List Of Vehicle Owners" [options]="false">
      <div class="datatable-top-btn">
        <button class="btn btn-info" type="button" style="background-color: rgb(164,60,150);border:none;" [routerLink]="['/vehicle-owner/add-vehicle-owner/']" title="Add Vehicle Owner"><i
            class="fas fa-plus"></i>Add Vehicle Owner</button>
      </div>
      <div class="table-responsive custom-table-responsive">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
          <thead>
            <tr>
              <!-- <th>Allow To Change Password</th> -->
              <th>SL. NO.</th>
              <th>Name</th>
              <th>Commission</th>

              <!-- <th>Last Name</th> -->
              <th>Email</th>
              <th>Phone Number</th>
              <th>DOB</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody *ngIf="operators?.length != 0">
            <tr *ngFor="let operator of operators">
              <!-- <td width="10%">
                <div class="checkbox checkbox-primary d-inline">
                  <input [(ngModel)]="operator.canChangePassword" (change)="isAllSelected(operator._id,operator.canChangePassword)" type="checkbox"
                    id="{{ operator._id }}">
                  <label for="{{ operator._id }}" class="cr"></label>
                </div>
              </td> -->
              <td>{{ operator.autoIncrementID }}</td>
              <td>{{ operator.name || "N/A"}}</td>
              <td>{{ operator.userCommission? operator.userCommission: "N/A"}}</td>

              <td>{{ operator.email || "N/A"}}</td>
              <td>{{ operator.phoneNumber }}</td>
              <td>{{ operator.dob }}</td>
              <!-- <td>{{ operator.isActive }}</td> -->

              <td>
                <button *ngIf="!operator.isActive" class="btn btn-warning btn-verify" type="button"
                  (click)="activeInactiveOperator(operator)" title="InActive">InActive</button>
                <button *ngIf="operator.isActive" class="btn btn-success btn-verify" type="button"
                  (click)="activeInactiveOperator(operator)" title="Active">Active</button>
              </td>
              <td>
                <button class="btn btn-primary btn-action" ngbtooltip="btn-primary" type="button"
                  [routerLink]="['/vehicle-owner/view-vehicle-owner/', operator._id]" title="View"><i
                    class="fas fa-edit"></i></button>
              </td>
            </tr>
          </tbody>
          <tbody *ngIf="operators?.length == 0">
            <tr>
              <td colspan="8" class="no-data-available">No data!</td>
            </tr>
          <tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
<ngx-loading [show]="loading"
  [config]="{animationType: 'wandering-cubes', primaryColour: primaryColour, secondaryColour: secondaryColour, backdropBorderRadius: '3px'}">
</ngx-loading>
