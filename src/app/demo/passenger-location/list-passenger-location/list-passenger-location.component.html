      <div class="table-responsive custom-table-responsive">
        <button id="btn" style="float:right;border:1px solid rgb(164,60,150);color: rgb(164,60,150);" class="btn btn-default " (click)="exportData()" ><b>Excel</b></button>
          <button style="border:1px solid rgb(164,60,150);float:right;color: rgb(164,60,150);" class="btn btn-default " (click)="generatePdf()"><b>PDF</b></button>
          <button style="border:1px solid rgb(164,60,150);color: rgb(164,60,150);float:right;" class="btn btn-default " onclick="window.print()"><b>Print</b></button>
        <!-- datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" -->
        <table datatable  [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
          <thead>
            <tr>
              <th>No</th>
              <th>Location Name</th>
              <th>Passenger ID</th>
              <th>Photo</th>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Register Date</th>
              <th>Action</th>
              </tr>
          </thead>
<tbody *ngIf="passengerLocation?.length != 0">
            <tr *ngFor="let passenger of passengerLocation; let i=index">
              <td>{{startData+ i}}</td>
              <td>N/A</td>
              <td >{{passenger?.uniqueID || "N/A"}}</td>
              <td>
                <div class="uploded-profile-pic datatable-profile-pic">
                  <figure>
                    <img  src="{{profilePhotoUrl}}{{passenger.profilePhoto}}" alt="profile-pic"
                      (error)="imgErrorHandler($event)">
                  </figure>
                </div>
              </td>
              <td>{{passenger?.name || "N/A"}}</td>
              <td>{{passenger?.onlyPhoneNumber || "N/A"}}</td>
              <td>{{passenger?.updatedAt | date:"dd/MM/yyyy"}}</td>
              <td>
                <button class="btn btn-info btn-action" ngbtooltip="btn-primary" type="button"
                [routerLink]="['/locations/view-passenger-location', passenger._id]"  title="view"><i class="fas fa-eye"></i></button>
              </td>
           
            </tr>
          </tbody>
          <!-- *ngIf="drivers?.length == 0" -->
          <tbody *ngIf="passengerLocation?.length == 0">
            <tr>
              <td colspan="8" class="no-data-available">No data!</td>
            </tr>
          <tbody>
        </table>
      </div>
    </app-card>
    <ngx-loading [show]="loading" [config]="{animationType: 'wandering-cubes', primaryColour: primaryColour, secondaryColour: secondaryColour, backdropBorderRadius: '3px'}"></ngx-loading>
