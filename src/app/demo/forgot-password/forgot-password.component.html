<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onresetPasswordFormSubmit()" novalidate class="custom-login">
      <div class="card">
        <div class="card-body text-center">
          <div class="mb-4">
            <!-- <span class="main-logo"><img src="assets/images/main-logo1.png" alt="logo"></span> -->
          </div>
          <h3 class="mb-4">Password Reset</h3>
          <div class="input-group mb-3">
            <input type="email"
              [ngClass]="(isSubmitted && resetPasswordForm.controls.email.errors)?'form-control input-md ng-touched ng-dirty is-invalid ng-invalid':'form-control input-md ng-touched ng-dirty ng-valid'"
              id="email" name="email" placeholder="Email" formControlName="email" trim="blur" #email>
            <span *ngIf="isSubmitted && resetPasswordForm.hasError('required','email')" class="custom-error-show">Please enter
              email.</span>
            <span
              *ngIf="isSubmitted && !resetPasswordForm.hasError('required','email') && resetPasswordForm.hasError('pattern','email')"
              class="custom-error-show">Please enter
              valid email.</span>
          </div>
          
          <button type="submit" class="btn btn-primary mb-4">Send OTP</button>
        </div>
      </div>
    </form>
  </div>
</div>
<ng2-toasty [position]="position"></ng2-toasty>
<ngx-loading [show]="loading"
  [config]="{animationType: 'wandering-cubes', primaryColour: primaryColour, secondaryColour: secondaryColour, backdropBorderRadius: '3px'}">
</ngx-loading>
