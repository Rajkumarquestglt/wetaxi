<style>
  textarea{
      width:100%;
      height:350px;
      color:gray
  }
  </style>
  
  <div class="row">
      <div class="col-md-12">
        <app-card cardTitle="CALL CENTER" [options]="false">
          
              <div class="col-md-12">
               
                <app-tinymce [(ngModel)]='basicContent' #tinymce='tinymce'></app-tinymce>
                <br>
                
              </div>
              <div class="col-md-4">
                  <button type="button"  value="Update Terms & Condition" (click)="updateTermAndConditionData()" style="background-color: green;font-size: bold;color:white;border:none;margin:10px;padding: 10px;">
                      <b>UPDATE TERM AND CONDITIONS</b>
                  </button>
              </div>
         
        </app-card>
        <ngx-loading [show]="loading"
  [config]="{animationType: 'wandering-cubes', primaryColour: primaryColour, secondaryColour: secondaryColour, backdropBorderRadius: '3px'}">
</ngx-loading>
      </div>
  </div>
